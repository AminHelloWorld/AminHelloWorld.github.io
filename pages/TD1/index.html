<!DOCTYPE html>
<title>TD Geolocalisation</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="css/styles.css">
<script src="js/script.js"></script>
<body>
<div id="title">
    <h1 class="rainbow">
        TD Geolocalisation
    </h1>
</div>

<div id="coordsContainer">
    <p class="rainbow">
        Longitude : <span id="lonRes">  </span>
    </p>

    <p class="rainbow">
        Latitude : <span id="latRes">   </span>
    </p>

    <p class="rainbow">
        Altitude : <span id="altRes">   </span>
    </p>

    <p class="rainbow">
        Vitesse : <span id="vitRes">    </span>
    </p>

    <p class="rainbow">
        Timestamp : <span id="tsRes">    </span>
    </p>

    <p class="rainbow">
        Alpha : <span id="alphaRes">    </span>
    </p>
    <p class="rainbow">
        Beta : <span id="betaRes">    </span>
    </p>
    <p class="rainbow">
        Gamma : <span id="gammaRes">    </span>
    </p>
    <p class="rainbow">
        Acceleration : <span id="accRes">    </span>
    </p>
    <p class="rainbow">
        Vitesse de rotation : <span id="rotRes">    </span>
    </p>
    <p class="rainbow">
        Touch event : <span id="TERes">    </span>
    </p>
    <p class="rainbow">
        TouchX : <span id="TXRes">    </span>
    </p>
    <p class="rainbow">
        TouchY : <span id="TYRes">    </span>
    </p>
</div>
</body>
